<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calc | Where Math Get Easy</title>
            <link rel="stylesheet" href="calculator.css">
            <script src="calculator.js"></script>

            <!-- External Font -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500;1,600&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        </head>
        <body>
            <div class="global-container">
                <div class="global-wrapper">
                    <header class="header">
                        <h1 class="header-text poppins-semibold-italic">c<i>al</i>c</h1>
                        <p class="header-sub-text">Where Math Get Easy</p>
                    </header>
    
                    <div class="screen-result">
                        <h1 id="result-text" class="result-text">0</h1>
                    </div>

                    <div class="calculator-panel">
                            
                        <div class="parent">
                            <!-- Row 1 -->
                            <div class="div1">
                                <button id="7" class="button-panel custom-btn">
                                    7
                                </button>
                            </div>
                            <div class="div2">
                                <button id="8" class="button-panel custom-btn">
                                    8
                                </button>
                            </div>
                            <div class="div3">
                                <button id="9" class="button-panel custom-btn">
                                    9
                                </button>
                            </div>
                            <div class="div4">
                                <button id="del" class="button-panel del-btn">
                                    DEL
                                </button>
                            </div>

                            <!-- Row 2 -->
                            <div class="div5">
                                <button id="4" class="button-panel custom-btn">
                                    4
                                </button>
                            </div>
                            <div class="div6">
                                <button id="5" class="button-panel custom-btn">
                                    5
                                </button>
                            </div>
                            <div class="div7">
                                <button id="6" class="button-panel custom-btn">
                                    6
                                </button>
                            </div>
                            <div class="div8">
                                <button id="sum" class="button-panel plus-btn custom-btn">
                                    +
                                </button>
                            </div>

                            <!-- Row 3 -->
                            <div class="div9">
                                <button id="1" class="button-panel custom-btn">
                                    1
                                </button>
                            </div>
                            <div class="div10">
                                <button id="2" class="button-panel custom-btn">
                                    2
                                </button>
                            </div>
                            <div class="div11">
                                <button id="3" class="button-panel custom-btn">
                                    3
                                </button>
                            </div>
                            <div class="div12">
                                <button id="substract" class="button-panel minus-btn custom-btn">
                                    -
                                </button>
                            </div>

                            <!-- Row 4 -->
                            <div class="div13">
                                <button id="comma" class="button-panel comma-btn custom-btn">
                                    .
                                </button>
                            </div>
                            <div class="div14">
                                <button id="0" class="button-panel custom-btn">
                                    0
                                </button>
                            </div>
                            <div class="div15">
                                <button id="divide" class="button-panel divide-btn custom-btn">
                                    /
                                </button>
                            </div>
                            <div class="div16">
                                <button id="multiply" class="button-panel multiply-btn custom-btn">
                                    x
                                </button>
                            </div>

                            <!-- Row 5 -->
                            <div class="div17">
                                <button id="reset" class="button-panel span-btn reset-btn">
                                    RESET
                                </button>
                            </div>
                            <div class="div18">
                                <button id="equal" class="button-panel span-btn equal-btn">
                                    =
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
